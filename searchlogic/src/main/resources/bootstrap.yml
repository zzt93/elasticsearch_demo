spring:
  application:
    name: searcher-${spring.profiles.active:default}

---

spring:
  cloud:
    config:
      discovery:
        service-id: config-service
        enabled: true
    consul:
      discovery:
        preferIpAddress: true
        enabled: true
        register: true
        service-name: searcher
        health-check-interval: 10s
        health-check-timeout: 20s
        heartbeat:
          enabled: true
        ip-address: ${HOST_ADDRESS:localhost}
        port: ${SERVER_PORT:${server.port}}
        lifecycle:
          enabled: true
        scheme: http
        prefer-agent-address: false
        register-health-check: true
        tags: master
      retry:
        initial-interval: 1000
        max-attempts: 4
        max-interval: 1000
      host: ${CONSUL_ADDRESS:192.168.1.200}
      port: ${CONSUL_PORT:8501}



