spring:
  application:
    name: searcher
server:
  port: 9500


---

spring:
  cloud:
    consul:
      discovery:
        preferIpAddress: true
        enabled: true
        register: true
        service-name: searcher
        health-check-interval: 10s
        health-check-timeout: 20s
        heartbeat:
          enabled: true
        ip-address: ${HOST_ADDRESS:localhost}
        port: ${SERVER_PORT:${server.port}}
        lifecycle:
          enabled: true
        scheme: http
        prefer-agent-address: false
        register-health-check: true
        tags: master
      retry:
        initial-interval: 1000
        max-attempts: 4
        max-interval: 1000
    config:
      discovery:
        service-id: config-service
        enabled: true
      failFast: true
      retry:
        initial-interval: 1000
        max-attempts: 4
        max-interval: 1000


---
spring:
  profiles: dev
  cloud:
    consul:
      host: ${CONSUL_ADDRESS:192.168.1.204}
      port: ${CONSUL_PORT:8501}

---

spring:
  profiles:
    active: ${ACTIVE_PROFILE:dev}

---
spring:
  profiles: integration
  cloud:
    consul:
      host: ${CONSUL_ADDRESS:192.168.1.100}
      port: ${CONSUL_PORT:8501}


---
spring:
  profiles: stable
  cloud:
    consul:
      host: ${CONSUL_ADDRESS:192.168.1.200}
      port: ${CONSUL_PORT:8501}



